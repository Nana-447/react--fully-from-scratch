<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pure React</title>
</head>
<body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return React.createElement('div', {}, [
                React.createElement('h1', {}, props.name),
                React.createElement('h2', {}, props.occupation),
                React.createElement('h3', {}, 'Full Stack')
            ])
        };

        const App = () => {
            return React.createElement('div', {}, [
                React.createElement('h1', {}, 'REACT IS RENDERED!!!'),
                React.createElement(Person, {name: 'Joao', occupation: 'Developer'}),
                React.createElement(Person, {name: 'Jones', occupation: 'hehe'})
            ]
            );
        };

        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
